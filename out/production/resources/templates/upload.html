<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=none">
    <link th:href="@{/public/startpage.css}" rel="stylesheet" />


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Система скан образов документов</title>
</head>
<body>

<div class="container-fluid gradient" style="">

    <div class="row justify-content-center align-items-center" style="padding-top: 50px;">
        <div class="col justify-content-center">
            <center>
                <h2 style="color: #fff; font-size: 40px; font-weight: 100">Система управления скан <br>образцами документов</h2>
            </center>
        </div>
    </div>

    <div class="row justify-content-center align-items-center" style="height: 55vh; width: 98vw">
        <div class="col-md-6">
            <center>


                    <h3 style="color: #fff; font-weight: 100">Загрузите файл</h3>
                    <form action="/upload" method="post" enctype="multipart/form-data" style="color: #fff; font-weight: 100; font-size: 3vh">
                        <input type="file" name="file" style="color: #fff; font-weight: 100; font-size: 3vh">
                        <input type="submit" style="font-weight: 100; font-size: 3vh">
                    </form>


            </center>
        </div>
    </div>
</div>


</body>
</html>
